<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fenzhi</title>
</head>
<body>
	<script>
     var score=prompt("请输入你的成绩",60);
     if(score>=90)
     {
     	console.log("优秀");
     }
        else  if(score>=80)
     {
     	console.log("良好");
     }
        else  if(score>=70)
     {
     	console.log("正常");
     }
        else  if(score>=60)
     {
     	console.log("及格");
     }
       else   if(score>=0)
     {
     	console.log("不及格");
     }

    var score=1*prompt("请输入你的成绩",60);
     switch(parseInt(score/10)){
     	case 9:alert("优秀");break;
     	case 8:alert("良好");break;
     	case 7:alert("中");break;
     	case 6:alert("及格");break;
     	default:alert("不及格");
     }
	</script>
</body>
</html>
