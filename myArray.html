           for(let i=0;i<arguments.length;i++){

           }

           this.push=function(){
           	   for(let i=0;i<arguments.length;i++){
               this[this.length]=arguments[i];
               this.length++;
           }
           }
           this.indexOf=function(value){
               for(let i=0;i<this.length;i++){
               	if(this[i]==value){
               		return i;
               	}
               }
               return false;
           }
           // 元素最后一次出现的位置
           this.lastindexof=function(value){
           	   for(let i=this.length-1;i>=0;i--){
           	   		if(this[i]==value){
               		return i;
               	}
               }
               return false;
           	   }
           // 判断数组是否存在某一个值，存在true,否则false
           this.includes=function(value){
           	   for(let i=0;i<this.length;i++){
           	   	    if(this[i]==value){
           	   	    	return true;
           	   	    }
           	   }
           	   return false;
           }
           // 返回的是逆序的数组
           this.reverse=function(){
           	   let str=[];
           	   for(let i=this.length-1;i>=0;i--){
                    str[str.length]=this[i];
           	   }
           	   return str;
           }
           	// join转换成字符串进行连接

           	    var result='';
                for(let i=0;i<this.length;i++){
                   if(i<this.length-1){
                   	  result+=this[i]+value;
                   }
                   else
                   	  return result+=this[i];
                }
           }
