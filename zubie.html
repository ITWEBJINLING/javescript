<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
     var tr=prompt("组别",'一');
     switch(tr){
     	case '一':alert('一组');break;
     	case '二':alert('二组');break;
     	case '三':alert('三组');break;
     	case '四':alert('四组');break;
     	case '五':alert('五组');break;
     	case '六':alert('六组');break;
     	case '日':alert('七组');break;
     	default:alert('输入错误');
     }
	</script>
</body>
</html>
